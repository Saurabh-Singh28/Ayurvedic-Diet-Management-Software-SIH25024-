<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayurvedic Diet Management (Prototype)</title>
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2d6a4f',
              accent: '#95d5b2',
              'bg-soft': '#f7f8fa',
            },
          },
        },
      };

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header class="bg-white shadow sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded bg-primary/90 flex items-center justify-center text-white font-bold">ॐ</div>
            <a href="#dashboard" class="text-lg font-semibold text-primary">AyurDiet</a>
          </div>
          <nav class="hidden md:flex gap-6">
            <a href="#dashboard" class="text-sm font-medium hover:text-primary">Dashboard</a>
            <a href="#patients" class="text-sm font-medium hover:text-primary">Patients</a>
            <a href="#diet-charts" class="text-sm font-medium hover:text-primary">Diet Charts</a>
            <a href="#reports" class="text-sm font-medium hover:text-primary">Reports</a>
            <a href="#settings" class="text-sm font-medium hover:text-primary">Settings</a>
          </nav>
          <button id="menu-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded text-primary hover:bg-accent/20 focus:outline-none" aria-label="Open Menu">

            <a href="#patients" class="px-2 py-2 rounded hover:bg-accent/30">Patients</a>
            <a href="#diet-charts" class="px-2 py-2 rounded hover:bg-accent/30">Diet Charts</a>
            <a href="#reports" class="px-2 py-2 rounded hover:bg-accent/30">Reports</a>
            <a href="#settings" class="px-2 py-2 rounded hover:bg-accent/30">Settings</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Compliance Banner -->
    <div class="bg-accent/30 border-b border-accent/50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 text-sm flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-primary"><path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.53.22l8.25 8.25a.75.75 0 01-1.06 1.06L12 3.81 4.28 11.53a.75.75 0 01-1.06-1.06l8.25-8.25a.75.75 0 01.53-.22z" clip-rule="evenodd" /><path d="M12 5.75l7.5 7.5v6a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.25v-6L12 5.75z" /></svg>
